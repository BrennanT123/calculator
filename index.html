<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/calculatorStyle.css">
    <script src="./scripts/calculatorFunctions.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="output" class="selection"></div>
      <div id="clear" class="selection function">C</div>
      <div id="plusMinus" class="selection function">+/-</div>
      <div id="percentage" class="selection function">%</div>
      <div id="divide" class="selection operator">/</div>
      <div id="seven" class="selection number">7</div>
      <div id="eight" class="selection number">8</div>
      <div id="nine" class="selection number">9</div>
      <div id="multiply" class="selection operator">*</div>
      <div id="four" class="selection number">4</div>
      <div id="five" class="selection number">5</div>
      <div id="six" class="selection number">6</div>
      <div id="minus" class="selection operator">-</div>
      <div id="one" class="selection number">1</div>
      <div id="two" class="selection number">2</div>
      <div id="three" class="selection number">3</div>
      <div id="plus" class="selection operator">+</div>
      <div id="zero" class="selection number">0</div>
      <div id="decimal" class="selection number">.</div>
      <div id="equals" class="selection">=</div>
    </div>
  </body>
</html>
